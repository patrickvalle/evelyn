<!-- Photos -->
<div class="photos row">
  <div class="photo col-lg-3 col-md-4 col-sm-4 col-xs-6" data-toggle="modal" data-target=".modal" ng-repeat="photo in photos">
    <img class="img-responsive" src="../images/thumbnail-placeholder.gif" ng-click="onPhotoSelected($index)" unveils-as="{{photosPath}}/{{photo.thumbnail}}" unveils-as-options="{ 'buffer': 500, 'index': {{$index}}, 'showFirst': 20 }" />
    <h4 ng-click="onPhotoSelected($index)"><span>{{photo.created | date: shortDateFormat}}</span></h4>
  </div>
  <div class="clearfix"></div>
</div>

<!-- Modal -->
<div class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title">{{selectedPhoto.created | date: longDateFormat}} ({{calculatedAge}} old)</h4>
      </div>
      <div class="modal-body">
        <img src="{{photosPath}}/{{selectedPhoto.image}}" class="photo img-responsive" ng-class="isLoading ? 'dimmed' : ''" />
        <div class="spinner-container" ng-show="isLoading">
          <i class="spinner fa fa-star-o fa-spin"></i>
          <i class="spinner-2 fa fa-star fa-spin"></i>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn pull-left" ng-click="onPreviousPhoto()" ng-class="{'btn-primary' : hasPreviousPhoto}" ng-disabled="!hasPreviousPhoto">Previous</button>
        <button type="button" class="btn" ng-click="onNextPhoto()" ng-class="{'btn-primary' : hasNextPhoto}" ng-disabled="!hasNextPhoto">Next</button>
      </div>
    </div>
  </div>
</div>
