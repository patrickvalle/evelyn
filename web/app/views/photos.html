<!-- Photos -->
<div class="photos row">
  <div class="photo col-md-3 col-sm-4 col-xs-6" data-toggle="modal" data-target=".modal" ng-repeat="photo in photos">
    <img class="img-responsive" src="{{photosPath}}/{{photo.thumbnail}}" ng-click="onPhotoSelected($index)" />
    <h4 ng-click="onPhotoSelected($index)"><span>{{photo.created | date: shortDateFormat}}</span></h4>
  </div>
  <div class="clearfix"></div>
</div>

<!-- Modal -->
<div class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title">{{selectedPhoto.created | date: longDateFormat}}</h4>
      </div>
      <div class="modal-body row">
        <img src="{{photosPath}}/{{selectedPhoto.image}}" class="photo img-responsive col-md-12" ng-class="isLoading ? 'dimmed' : ''" />
        <div class="spinner-container" ng-show="isLoading">
          <div spinner="{lines: 9, length: 40, width: 30, radius: 0, corners: 1, speed: 1.5, trail: 100}"></div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn pull-left" ng-click="onPreviousPhoto()" ng-class="{'btn-primary' : hasPreviousPhoto}" ng-disabled="!hasPreviousPhoto">Previous</button>
        <button type="button" class="btn" ng-click="onNextPhoto()" ng-class="{'btn-primary' : hasNextPhoto}" ng-disabled="!hasNextPhoto">Next</button>
      </div>
    </div>
  </div>
</div>
