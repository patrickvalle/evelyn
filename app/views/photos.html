<!-- Photos -->
<div class="photos row">
  <div class="photo col-md-3" data-toggle="modal" data-target=".modal" ng-repeat="photo in photos">
    <img class="img-responsive img-thumbnail" src="{{photo.thumbnail.url}}" ng-click="onPhotoSelected" />
    <h4 ng-click="onPhotoSelected(photo)"><span>{{photo.timestamp}}</span></h4>
  </div>
  <div class="clearfix"></div>
</div>

<!-- Modal -->
<div class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title">Modal title</h4>
      </div>
      <div class="modal-body">
        <img src="{{selectedPhoto.image.url}}" />
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
